{% extends 'base.html' %}

{% block content %}

<section>
    <div id="carouselExampleSlidesOnly" class="carousel slide h-10" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
          {% for imgaes in images %}
          <div class="carousel-item active">
            <img  src="{{imgaes.image.url}}" class="w-100  d-block " alt="...">
          </div>
          {% endfor %}
          
        </div>
      </div>
  </section>


  <section class="container">    
    <div class="card py-5 my-5 p-3">
      <div class="card-title title">
        <h2 class="title text-center fw-bold fs-7 display-6">Contact Us</h2>
      </div>
      <div class="card-body">

        <p><strong><i class="bi bi-building"></i> {{info.sitename}}</strong></p>
        <p>{{info.site_slogan}}</p>
        <p><i class="bi bi-geo-alt"></i> {{info.office_address}}
        </p>
        <p><i class="bi bi-telephone"></i> {{info.office_phone}}</p>
        <p><i class="bi bi-envelope"></i> {{info.office_email}}</p>
        <p>
            {{info.about_us}}
        </p>
      </div>
    </div>
  </section>

{% endblock %}
